<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FemiShield - Sign In/Sign Up</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: #ffeef5;
        color: #b03762;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-card {
        background: #fff0f5;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h2 {
        margin-bottom: 25px;
        color: #b03762;
      }
      input {
        width: 100%;
        padding: 12px 10px;
        margin: 10px 0;
        border: 1px solid #ffc0cb;
        border-radius: 12px;
        font-size: 16px;
      }
      button {
        background: #ff80ab;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        margin-top: 15px;
        transition: 0.3s;
        width: 100%;
      }
      button:hover {
        background: #ff4d94;
      }
      p {
        margin-top: 15px;
        font-size: 14px;
        color: #b03762;
      }
      p a {
        color: #ff4d94;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      p a:hover {
        text-decoration: underline;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-card">
      <div id="signin-form">
        <h2>Sign In</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button id="login-btn">Sign In</button>
        <p>Not registered? <a class="toggle-form">Sign Up</a></p>
      </div>

      <div id="signup-form" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="reg-name" placeholder="Full Name" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input
          type="password"
          id="reg-password"
          placeholder="Password"
          required
        />
        <button id="signup-btn">Register</button>
        <p>Already have an account? <a class="toggle-form">Sign In</a></p>
      </div>
    </div>

    <script>
      const BASE_URL = "http://127.0.0.1:5000";

      function toggleForm() {
        document.getElementById("signin-form").classList.toggle("hidden");
        document.getElementById("signup-form").classList.toggle("hidden");
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Toggle between sign in and sign up forms
        document
          .querySelectorAll(".toggle-form")
          .forEach((el) => el.addEventListener("click", toggleForm));

        // Sign Up
        document
          .getElementById("signup-btn")
          .addEventListener("click", async () => {
            const name = document.getElementById("reg-name").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;

            try {
              const res = await fetch(`${BASE_URL}/signup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password }),
              });
              const data = await res.json();
              alert(data.message);
              if (data.success) toggleForm();
            } catch (err) {
              console.error(err);
              alert("Error connecting to backend ❌");
            }
          });

        // Sign In
        document
          .getElementById("login-btn")
          .addEventListener("click", async () => {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
              const res = await fetch(`${BASE_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              });
              const data = await res.json();
              alert(data.message);
              if (data.success) {
                localStorage.setItem("userEmail", email);
                // Redirect to the assessment choice page instead of directly to PCOS assessment
                window.location.href = "assessment.html";
              }
            } catch (err) {
              console.error(err);
              alert("Error connecting to backend ❌");
            }
          });
      });
    </script>
  </body>
</html>
